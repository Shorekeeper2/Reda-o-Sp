<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Redação SP</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

  /* Fundo rexo profundo */
  body {
    margin: 0;
    height: 100vh;
    background: #0b0c2a; /* rexo profundo */
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
    color: #e0e0ff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  /* Estrelas caindo */
  .star {
    position: fixed;
    top: -10px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  @keyframes fall {
    0% {
      transform: translateY(0) translateX(0) rotate(0deg);
      opacity: 0.8;
    }
    100% {
      transform: translateY(110vh) translateX(20px) rotate(360deg);
      opacity: 0;
    }
  }

  /* Título central */
  h1 {
    font-size: 4rem;
    margin: 0 0 2rem 0;
    text-shadow: 0 0 10px #7f7fff, 0 0 20px #4a4aff;
    animation: glowTitle 3s ease-in-out infinite;
  }

  /* Container do formulário */
  .form-container {
    background: rgba(15, 15, 40, 0.7);
    padding: 2rem 3rem;
    border-radius: 15px;
    box-shadow: 0 0 20px #4a4aff;
    width: 320px;
    text-align: center;
    position: relative;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.5rem;
    font-size: 1.1rem;
    text-align: left;
    color: #b0b0ff;
  }

  /* Campos com animação de placeholder */
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 0.8rem 1rem;
    font-size: 1.1rem;
    border-radius: 8px;
    border: 2px solid #4a4aff;
    background: #0b0c2a;
    color: #e0e0ff;
    outline: none;
    box-shadow: 0 0 8px #4a4aff inset;
    transition: border-color 0.3s ease;
    margin-bottom: 1.2rem;
  }
  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #7f7fff;
    box-shadow: 0 0 15px #7f7fff inset;
  }

  /* Placeholder animado */
  input::placeholder {
    color: #7f7fff;
    font-style: italic;
    opacity: 0.7;
    transition: opacity 0.3s ease;
  }
  input:focus::placeholder {
    opacity: 0.3;
  }

  /* Botão buscar */
  button {
    margin-top: 0.5rem;
    width: 100%;
    padding: 0.9rem 0;
    font-size: 1.2rem;
    font-weight: 700;
    color: #0b0c2a;
    background: #7f7fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 15px #7f7fff;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover {
    background: #a0a0ff;
    box-shadow: 0 0 25px #a0a0ff;
  }

  /* Créditos e botão Discord */
  footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: #7f7fff;
    font-weight: 600;
    font-size: 0.9rem;
    user-select: none;
  }

  footer a {
    margin-left: 1rem;
    background: #4a4aff;
    color: #e0e0ff;
    padding: 0.3rem 0.8rem;
    border-radius: 8px;
    font-weight: 700;
    text-decoration: none;
    box-shadow: 0 0 10px #4a4aff;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  footer a:hover {
    background: #7f7fff;
    box-shadow: 0 0 20px #7f7fff;
  }

  /* Animação suave no título */
  @keyframes glowTitle {
    0%, 100% {
      text-shadow: 0 0 10px #7f7fff, 0 0 20px #4a4aff;
      color: #e0e0ff;
    }
    50% {
      text-shadow: 0 0 25px #a0a0ff, 0 0 40px #7f7fff;
      color: #c0c0ff;
    }
  }
</style>
</head>
<body>

<h1>Redação SP</h1>

<div class="form-container" aria-label="Formulário para buscar redação pelo RA e senha">
  <label for="raInput">Seu RA</label>
  <input 
    type="text" 
    id="raInput" 
    name="ra" 
    placeholder="0001234567-8sp" 
    maxlength="12" 
    pattern="\d{9}-\d{1}sp" 
    title="Formato: 0001234567-8sp" 
    autocomplete="off" 
    inputmode="numeric"
  />
  <label for="senhaInput">Sua Senha</label>
  <input 
    type="password" 
    id="senhaInput" 
    name="senha" 
    placeholder="********" 
    autocomplete="off"
  />
  <button type="button" aria-label="Buscar redação">Buscar Redação</button>
</div>

<footer>
  Entre no nosso servidor do Discord<br />
  Cmsp hacks - Discord
  <a href="https://discord.gg/khwjN44g26" target="_blank" rel="noopener noreferrer" aria-label="Convite para Discord">Convite Discord</a><br />
  feito por Biell_xtx
</footer>

<script>
  // Criar várias estrelas caindo com diferentes tamanhos, posições e velocidades
  const starCount = 60;
  for(let i=0; i < starCount; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    const size = Math.random() * 3 + 1; // 1px a 4px
    star.style.width = size + 'px';
    star.style.height = size + 'px';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDuration = (Math.random() * 5 + 5) + 's';
    star.style.animationDelay = (Math.random() * 10) + 's';
    star.style.opacity = Math.random() * 0.8 + 0.2;
    document.body.appendChild(star);
  }
</script>

</body>
</html>
